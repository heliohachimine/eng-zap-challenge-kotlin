name: Pull Request

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  pr_verification:
    name: PR Check
    runs-on: macos-latest

    steps:
      -   name: Checkout Code
          uses: actions/checkout@v2
          with:
            fetch-depth: 100

      -   name: Grant execute permission for gradlew
          run: chmod +x gradlew

      -   name: Build with Gradle
          run: ./gradlew build

      -   name: Unit Test
          run: ./gradlew test

      -   name: Ktlint
          run: ./gradlew ktlintCheck

